<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript" src="http://d23cj0cdvyoxg0.cloudfront.net/xivelyjs-1.0.4.min.js"></script>  
<script type="text/javascript" src={{ url_for('static', filename='mobile.js') }}></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>

<title>{{title}}</title>
</head>
<body>
<h1>{{title}}</h1>
<table>
{% for s in sensor_metadata -%}
    {% if s.mobile %}
<tr>
<td id="name" style="width:55%">{{s.display_name}}</td>
<td id="{{s.sensor_name}}" style="width:40%" align="right"></td>
</tr>
    {%- endif %}
{%- endfor %}
<tr>
<td></td>
<td id="Blank" align="right"></td>
</tr>
<tr>
<td>Last update</td>
<td id="LastUpdate" align="right"></td>
<tr>
</table>
<script>start_displaying_data()</script>
</body>
</html>
